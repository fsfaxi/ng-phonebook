
<div id="pb-list-container">

        <h2>List of Contacts</h2>

        <ul class="heroes">
                <li *ngFor="let c of contacts" [routerLink]="['/contact', c.id]">
                        <span class="badge">{{c.id}}</span> {{c.name}}
                </li>
               
                
        </ul>

        <a routerLink="contact/add" routerLinkActive="active">Add new contact</a>

</div>
